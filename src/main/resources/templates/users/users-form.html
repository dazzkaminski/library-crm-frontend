<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <script crossorigin="anonymous"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script crossorigin="anonymous"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script crossorigin="anonymous"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        rel="stylesheet">
  <meta charset="UTF-8">
<body>
<div class="container-xl">
  <div class="row mb-5" th:replace="header"></div>
  <form action="#" method="post" th:action="@{/users/save}" th:object="${user}">
    <input th:field="*{id}" type="hidden">
    <div class="row">
      <div class="col form-group">
        <input class="form-control" placeholder="Username" th:field="*{userName}" type="text">
        <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="badge badge-danger"></span>
      </div>
      <div class="col form-group">
        <input class="form-control" placeholder="Password" th:field="*{password}" type="text">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="badge badge-danger"></span>
      </div>
    </div>
    <div class="row">
      <div class="col form-group">
        <select th:field="*{role}" class="form-control">
          <option th:value="'Admin'" th:text="Admin"></option>
          <option th:value="'Employee'" th:text="Employee"></option>
        </select>
        <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="badge badge-danger"></span>
      </div>
    </div>
    <div class="row">
      <div class="col form-group">
        <input class="form-control" placeholder="Email" th:field="*{email}" type="text"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="badge badge-danger"></span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a class="btn btn-secondary col-1" href="/users/list">Back</a>
        <button class="btn btn-dark col-1" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
</div>
</div>
</body>
</html>
