<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <script crossorigin="anonymous"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script crossorigin="anonymous"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script crossorigin="anonymous"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        rel="stylesheet">
  <meta charset="UTF-8">
<body>
<div class="container-xl" th:object="${user}">
  <div class="row mt-3 mb-3">
    <p class="h3">Open Public Book Library CRM</p>
  </div>
  <div class="row mt-3 mb-3">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="/users/list">Readers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/books/list">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/users/list">Users</a>
      </li>
    </ul>
  </div>
  <div class="row mt-3">
    <div class="col-auto mr-auto">
      <p class="h4" th:text="@{*{userName}}"/>
    </div>
    <div class="col-auto">
      <td><a class="btn btn-primary btn-sm" th:href="@{/users/update-form(id=*{id})}">Edit</a>
      </td>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col">
      <p>Email: <span th:text="@{*{email}}"></span></p>
      <p>Role: <span th:text="@{*{role}}"></span></p>
      <p><a href="#">Change the password</a></p>
    </div>
  </div>
</div>
</div>
</body>
</html>
