<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <script crossorigin="anonymous"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script crossorigin="anonymous"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script crossorigin="anonymous"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        rel="stylesheet">
  <meta charset="UTF-8">
<body>
<div class="container-xl">
  <div class="row">
    <p class="h3 mt-3 mb-3">Open Public Book Library CRM</p>
  </div>
  <div class="row mt-3 mb-3">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="/readers/list">Readers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/books/list">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/users/list">Users</a>
      </li>
    </ul>
  </div>
  <div class="row mb-3">
    <div class="col col-6">
      <a class="btn btn-primary" th:href="@{/books/add-form}">Add book</a>
    </div>
    <div class="col col-6" th:if="*{readerId == null}">
      <form action="#" method="get" th:action="@{/books/search(title)}">
        <div class="row">
          <div class="col col-4">
            <button class="btn btn-primary form-control" type="submit">Search</button>
          </div>
          <div class="col">
            <input class="form-control" name="title" placeholder="Search by title" type="text">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Description</th>
          <th>Author</th>
          <th>Release date</th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempBook : ${books}">
          <td th:text="${tempBook.id}"/>
          <td th:text="${tempBook.title}"/>
          <td th:text="${tempBook.description}"/>
          <td th:text="${tempBook.author}"/>
          <td th:text="${tempBook.releaseDate}"/>
          <td><a class="btn btn-light btn-sm" th:href="@{/books/update-form(id=${tempBook.id})}">Update</a></td>
          <td><a class="btn btn-light btn-sm" th:href="@{/books/delete(id=${tempBook.id})}">Delete</a></td>
          <td><a class="btn btn-sm" th:classappend="${tempBook.available} ? btn-success : btn-danger "th:href="@{/books/borrow/save(readerId=*{readerId}, bookId=${tempBook.id})}">Borrow</a></td>
          <td><a class="btn btn-light btn-sm" th:href="@{/books/book-card(id=${tempBook.id})}">Book Card</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</body>
</head></html>
