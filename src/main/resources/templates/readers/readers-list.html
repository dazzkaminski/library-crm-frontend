<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
          crossorigin="anonymous"></script>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
  <meta charset="UTF-8">
<body>

<div class="container vh-100">

  <div class="row">
    <p class="h3 mt-3 mb-3">Open Public Book Library CRM</p>
  </div>

  <div class="row mt-3 mb-3">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="/readers/list">Readers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/books/list">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/users/list">Users</a>
      </li>
    </ul>
  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary mt-3 mb-3" data-toggle="modal" data-target="#exampleModal">
    Add reader
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add reader</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body w-100">
          <form action="#" th:action="@{/readers/save}" th:object="${reader}" method="post">

            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{firstName}" class="form-control mb-3 mt-3"
                   placeholder="First name">
            <input type="text" th:field="*{lastName}" class="form-control mb-3 mt-3"
                   placeholder="Last name">
            <input type="text" th:field="*{phoneNumber}" class="form-control mb-3 mt-3"
                   placeholder="Phone number">
            <input type="text" th:field="*{email}" class="form-control mb-3 mt-3"
                   placeholder="Email">
            <input type="text" th:field="${reader.address.address}" class="form-control mb-3 mt-3"
                   placeholder="First line of the address">
            <input type="text" th:field="${reader.address.postCode}" class="form-control mb-3 mt-3"
                   placeholder="Postcode">
            <input type="text" th:field="${reader.address.city}" class="form-control mb-3 mt-3"
                   placeholder="city">
            <input type="text" th:field="${reader.address.county}" class="form-control mb-3 mt-3"
                   placeholder="county">

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">

      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Phone number</th>
          <th>Email</th>
          <th>Address</th>
          <th>Update</th>
          <th>Dele</th>
          <th>Show card</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempReader : ${readers}">
          <td th:text="${tempReader.id}"/>
          <td th:text="${tempReader.firstName}"/>
          <td th:text="${tempReader.lastName}"/>
          <td th:text="${tempReader.phoneNumber}"/>
          <td th:text="${tempReader.email}"/>
          <td th:text="${tempReader.address.address}"/>
          <td><a th:href="@{/readers/update-form(id=${tempReader.id})}"
                 class="btn btn-light btn-sm">Update</a>
          </td>
          <td><a th:href="@{/readers/delete(id=${tempReader.id})}"
                 class="btn btn-light btn-sm">Delete</a>
          </td>
          <td><a th:href="@{/readers/readerCard(id=${tempReader.id})}"
                 class="btn btn-light btn-sm">Reader Card</a>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
</div>
</body>
</head></html>
