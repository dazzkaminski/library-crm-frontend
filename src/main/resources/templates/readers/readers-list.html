<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        rel="stylesheet">
  <meta charset="UTF-8">
<body>

<div class="container">
  <p class="h4 mb-4">Readers List</p>
  <a th:href="@{/readers/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Reader</a>
  <table class="table table-border table-striped">
  <thead class="thead-dark">
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Phone number</th>
    <th>Email</th>
    <th>Address</th>
    <th>Update</th>
    <th>Dele</th>
    <th>Show card</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="tempReader : ${readers}">
    <td th:text="${tempReader.firstName}" />
    <td th:text="${tempReader.lastName}" />
    <td th:text="${tempReader.phoneNumber}" />
    <td th:text="${tempReader.email}" />
    <td th:text="${tempReader.address.address}" />
    <td><a th:href="@{/readers/showFormForUpdate(id=${tempReader.id})}"
           class="btn btn-info btn-sm">Update</a>
    </td>
    <td><a th:href="@{/readers/delete(id=${tempReader.id})}"
           class="btn btn-info btn-sm">Delete</a>
    </td>
    <td><a th:href="@{/readers/readerCard(id=${tempReader.id})}"
           class="btn btn-info btn-sm">Reader Card</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
